<!DOCTYPE html>
<html>
    <head>
        <title>Dry Fruits | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./image/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js" async></script>
    </head>
    <body>
        
       <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
             
              <a class="navbar-brand text-white " href="#">Dry Fruits</a>
            
             <a href="#cart"> <span aria-hidden="true" class="fas fa-cart-plus text-white" ></span></a>
         
        </div>
    </nav>

     <!-- Product List -->

        <section class="container content-section">
            <h2 class="section-header py-5 text-center">Product </h2>
            <div class="shop-items">
                <div class="shop-item p-4">
                    <span class="shop-item-title">Almond</span>
                    <img class="shop-item-image m-4" src="./image/almond.png">
                    <div class="shop-item-details m-3">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item p-4">
                    <span class="shop-item-title">Cashew</span>
                    <img class="shop-item-image m-4" src="./image/cashew.png">
                    <div class="shop-item-details m-3">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item p-4">
                    <span class="shop-item-title">Walnut</span>
                    <img class="shop-item-image m-4" src="./image/walnut.png">
                    <div class="shop-item-details m-3">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item p-4">
                    <span class="shop-item-title">Peanut</span>
                    <img class="shop-item-image m-4" src="./image/peanut.png">
                    <div class="shop-item-details m-3">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item p-4">
                    <span class="shop-item-title">Pista</span>
                    <img class="shop-item-image m-4" src="./image/pista.png">
                    <div class="shop-item-details m-3">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Shopping Cart -->
        
        <section class="container content-section py-4" id="cart">
            <h2 class="section-header py-4 text-center">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <!-- Footer -->
         <footer class="py-4 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Dry Fruits 2024</p>
            </div>
        </footer>
       
    </body>
</html>
